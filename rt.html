<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script src="js/three.js"></script>
    <div id="container"></div>
    <script>
        // Create a scene
        const scene = new THREE.Scene();
        
        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        // Create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);
        
        // Create a leaf shape using a ShapeGeometry
        const leafShape = new THREE.Shape();
        leafShape.moveTo(0, 0);
        leafShape.quadraticCurveTo(0, 1, 1, 1);
        leafShape.quadraticCurveTo(2, 1, 2, 0);
        leafShape.quadraticCurveTo(2, -1, 1, -1);
        leafShape.quadraticCurveTo(0, -1, 0, 0);
        
        // Create a leaf material and set its color to green
        const leafMaterial = new THREE.MeshBasicMaterial({
          color: 0x00ff00,
          side: THREE.DoubleSide
        });
        
        // Create a leaf mesh using the shape and material
        const leaf = new THREE.Mesh(new THREE.ShapeGeometry(leafShape), leafMaterial);
        
        // Add the leaf to the scene
        scene.add(leaf);
        
        // Render the scene
        renderer.render(scene, camera);
      </script>
</body>
</html>
